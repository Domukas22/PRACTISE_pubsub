<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTISE_pubsub</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/left.css">
    <link rel="stylesheet" href="./styles/right.css">
</head>
<body>
    <aside style="width: 300px;"></aside>
    <main style="width: 450px; margin-left: 40px;"></main>

    <script src="/src/index.js" type="module"></script>

    <template class="template_form restaurant">
        <form class="form_publish">
            <label for="input_restaurant">Create a new restaurant</label>
            <input type="text" name="restaurant" id="input_restaurant" placeholder="New restaurant...">
            <button>Publish restaurant</button>
        </form>
    </template>

    <template class="template_form event">
        <form class="form_publish">
            <label for="input_event">Create a new event</label>
            <input type="text" name="event" id="input_event" placeholder="New event...">
            <button>Publish event</button>
        </form>
    </template>

    <template class="template_user">
        <div class="user" data-id="">
            <div class="user_top">
                <div class="user_top_left">
                    <img class="user_img"></img>
                    <h4 class="user_name"></h4>
                </div>
                <div class="user_top_right">
                    <form class="form_subscribe">
                        <button data-news="restaurant" sub="false">Restaurants</button>
                        <button data-news="event" sub="false">Events</button>
                    </form>
                </div>
                
            </div>
            <div class="user_bottom">
                <h5 class="title_notifications" style="font-weight: 500;">Notifications</h5>
                <div class="wrap_notifcations"></div>
            </div>
        </div>
    </template>

    <template class="template_user_noti">
        <div class="user_noti" data-id="">
            <div class="user_noti_left">
                <p class="user_noti_title"></p>
                <p class="user_noti_date"></p>
            </div>
            <form class="user_notification_right">
                <button class="user_btn delete">
                    <div class="X_line"></div>
                    <div class="X_line second"></div>
                </button>
            </form>
        </div>
    </template>

</body>
</html>
